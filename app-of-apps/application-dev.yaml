apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ls1-jan212026-app
  namespace: openshift-gitops
  finalizers: ["resources-finalizer.argocd.argoproj.io"]
spec:
  project: default
  source:
    path: ./components/ls1-jan212026/overlays/development
    repoURL: https://github.com/redhat-appstudio-mjf/ls1-jan212026-gitops.git
    targetRevision: main
